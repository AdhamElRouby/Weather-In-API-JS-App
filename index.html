<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./img/icon-logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather In</title>
</head>


<body>
  
  <header>
    <img src="./img/icon-logo.svg" alt="icon-logo">
    Weather In
  </header>
  
  <main>
    <div class="container">

      <div class="search-bar">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" id="#location-search" placeholder="Enter Your Location">
        <button class="fa-solid fa-magnifying-glass search-btn" title="Search"></button>
        <button class="fa-solid fa-location-crosshairs location-btn" title="Current Location"></button>
      </div>

      <div class="error-container">
        <img src="./img/404.png" alt="error-location-not-found">
        <p>Oops! Location not found!</p>
      </div>

      <div class="load-container">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>

      <div class="weather-container">
        
        <div class="img-container">
          <img src="" alt="weather-img-status">
        </div>
        
        <div class="weather-main">
          <div class="temperature"></div>
          <div class="status"></div>
        </div>

        <div class="weather-details">
          
          <div class="humidity info-container">
            <i class="fa-solid fa-water"></i>
             <div class="info">
              <div class="info-number"></div>
              <div class="info-type">Humidity</div>
             </div>
          </div>

          <div class="wind-speed info-container">
            <i class="fa-solid fa-wind"></i>
            <div class="info">
              <div class="info-number"></div>
              <div class="info-type">Wind Speed</div>
             </div>
          </div>
        
        </div>

      </div>

    </div>
  </main>
    
</body>

<script src="https://kit.fontawesome.com/3c25dcc03e.js" crossorigin="anonymous"></script>
<script type="module" src="./js/script.js"></script>

</html>
